<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inputs HTML</title>
</head>

<body>

    <h1>Inputs em HTML</h1>

    <div class="inputs">

        <div class="input">
            <span>Number:</span>
            <input type="number" placeholder="number" />
        </div>

        <div class="input">
            <span>Text:</span>
            <input type="text" placeholder="text" />
        </div>

        <div class="input">
            <span>Password:</span>
            <input type="password" placeholder="password" />
        </div>

        <div class="input">
            <span>Checkbox:</span>
            <input type="checkbox" />Yes
            <input type="checkbox" />No
        </div>

        <div class="input">
            <span>Date:</span>
            <input type="date" />
        </div>

        <div class="input">
            <span>Search:</span>
            <input type="search" placeholder="search" />
        </div>

        <div class="input">
            <span>Color:</span>
            <input type="color" />
        </div>

        <div class="input">
            <span>File:</span>
            <input type="file" />
        </div>

        <div class="input">
            <span>Range:</span>
            <input type="range" />
        </div>

        <div class="input">
            <span>Radio:</span>
            <input type="radio" />UP
            <input type="radio" />OFF
        </div>

        <div class="input">
            <span>Email:</span>
            <input type="email" />
        </div>

        <div class="input">
            <span>Submit:</span>
            <input type="submit" />
        </div>

    </div>

    </div>

</body>

</html>
